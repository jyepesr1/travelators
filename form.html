<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style3.css"/>
    <title>Regístrate en Travelators</title>
    </head>
<body>

 <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend style="color:#fff"><h3>Regístrate en Travelators</h3></legend>
      </div>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Nombre:</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

    
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Apellidos:</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

    

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Correo Electrónico:</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block">ejemplo: @gmail, @hotmail</p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Escribe de nuevo el correo electrónico:</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Contraseña</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Repetir Contraseña</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div><div class="control-group">
          <label class="control-label">Foto de Perfil</label>

          <!-- File Upload -->
          <div class="controls">
            <input class="input-file" id="fileInput" type="file">
          </div>
        </div>

    <div class="control-group">
          <label class="control-label">Acepto los términos y condiciones del contrato.</label>
          <div class="controls">
      <!-- Multiple Checkboxes -->
      <label class="checkbox">
        <input type="checkbox" value="Acepto">
        Acepto
      </label>
      <label class="checkbox">
        <input type="checkbox" value="Declino">
        Declino
      </label>
  </div>

        </div>



    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-primary">Guardar</button>
          </div>
        </div>

    

    </fieldset>
  </form>
  
  </body>
</html>
