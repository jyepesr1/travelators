<!DOCTYPE html>
<html>
<head>
  <title>Travelators Perfil</title>
  <meta charset="utf-8">    
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> 
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css"/>
  <link rel="stylesheet" type="text/css" href="bootstrap/js/slider/css/jquery.lightbox-0.5.css" media="screen" />
  <link href='http://fonts.googleapis.com/css?family=Risque' rel='stylesheet' type='text/css'>  
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body onload="initialize()">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <p id="lugar" class="title">...</p>
        <div id="gallery" class="galeria">
          <a href="">
            <img src="" width="200" height="200" alt="">
          </a>
        </div>   
        
        <div>
          <p id="description" class="descripcion">...</p>
        </div>  

        <div class="distancia">
          <p><strong>Distancia al Aeropuerto:</strong></p>
          <input id="information" type="text" data-provide="typeahead"> 
        </div>
 
        <div class="distanciauno">
          <p><strong>Puntuación:</strong></p>
          <input id="information1" type="text" data-provide="typeahead"> 
        </div>     
      </div>   
          
      <div class="span3">
        <div>
          <a id="element" class="user" rel="popover" data-content="" data-original-title="Ernest August"><img src=""></a>
        </div>

        <div class="row">
          <iframe id="video" width="350" height="215" src="http://www.youtube.com/embed/Z0tLYdxvIE4?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div style="margin-top:200px">
          <div id="comentarios">
            ¡No hay comentarios!
          </div>
                
          <div class="control-group">
            <label class="control-label" for="input01"><h5></h5></label>
            <div class="controls">
              <input id="nombre" type="text" placeholder="Nombre..." class="input-xlarge">
            </div>
          </div>
        
        
          <div class="control-group">
            <label class="control-label" for="textarea"></label>
            <div class="controls">
              <textarea id="opinion" class="input-xlarge" rows="3"></textarea>
            </div>
          </div>
        
          <div>
            <button id="comentario" type="submit" class="btn btn-success"><strong>Comentar</strong></button>    
          </div>
        </div>  
      </div>


      <div class="span3 row-fluid">
        <div class="map" id="map_canvas" style=""></div>
      </div>    
    </div>  
  </div>

    <!--Le javascript
    ================================================== 
    Placed at the end of the document so the pages load faster-->
    <script type="text/javascript" src="bootstrap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <!--Load Stackmob Dependencies-->
    <script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
    <script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.4.1-min.js"></script>
    <script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>
    <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.6.0-min.js"></script>
    <!--App scripts (Disable until they finnish their design)-->
    <script type="text/javascript" src="bootstrap/js/slider/js/jquery.lightbox-0.5.js"></script>
    <script type="text/javascript" src="bootstrap/js/travelators.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="bootstrap/js/mapa.js"></script>
    <script type="text/javascript" src="bootstrap/js/coderise.js"></script>
    
</body>
</html>
