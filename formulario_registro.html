<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style3.css"/>
    
</head>

<body>

<fieldset>
          <legend style="color:#fff"><h2>Nuevo Sitio</h2></legend>
          <div class="control-group">
            <label class="control-label" for="input01"><h5>Nombre del Sitio</h5></label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
              </div>
            </div>
            
           <div class="control-group">
            <label class="control-label" for="fileInput"><h5>Subir Imagen</h5></label>
            <div class="controls">
              <input class="input-file" id="fileInput" type="file">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="textarea"><h5>Descripción del Lugar</h5></label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="focusedInput"><h5>Distancia al Aeropuerto</h5></label>
            <div class="controls">
              <input class="input-xlarge focused" id="focusedInput" type="text" value="En Kilometros...">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="focusedInput"><h5>Ubicación</h5></label>
            <div class="controls">
              <input class="input-xlarge focused" id="focusedInput" type="text" value="País, Ciudad">
            </div>
          </div>
                                        
          <div class="control-group success">
            <label class="control-label" for="selectError"><h5>Puntuación del Lugar</h5></label>
            <div class="controls">
              <select id="selectError">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <span class="help-inline"></span>
            </div>
          </div>
          <div style="padding: 20px">
            <button type="submit" class="btn btn-primary" style="margin-right:20px">Save changes</button>
            <button type="reset" class="btn">Cancel</button>
          </div>
        </fieldset>


</body>
</html>
